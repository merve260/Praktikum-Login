<section class="-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx auto bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Settings</h2>
    <div class="mb-6 text-center">
      <!--Profile Image-->
      <img [src]="avatar || 'https://www.gravatar.com/avatar/?d=mp&f=y'" alt="ProfileImage" class="mx-auto rounded-full w-32 h-32 object-cover mb-4" />
      <label class="cursor-pointer bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-800 inline block">
        Choose an Image
        <input type="file" (change)="onImageSelected($event)" class="hidden" />
      </label>


    </div>
    <!--Profile Formular-->
    <form (ngSubmit)="onSubmit()" class="space-y-4" >
      <!--Name-->
      <div>
        <label class="block text-sm font-medium text-gray-700 shadow-sm focus:ring-blue-500 focus:border-b-blue-500">FirstName:</label>
        <input  [formControl]="updateForm.controls.firstName" id="firstName" name="profileFirstName" type="text" required class="mt-1 block w-full rounded-md border-b-gray-700"/>
      </div>
      <!--LastName-->
      <div>
        <label class="block text-sm font-medium text-gray-700 shadow-sm focus:ring-blue-500 focus:border-b-blue-500">LastName:</label>
        <input  [formControl]="updateForm.controls.lastName" name="profilLastName" type="text" required class="mt-1 block w-full rounded-md border-b-gray-700"/>
      </div>
      <!--E-Mail-->
      <div>
        <label class="block text-sm font-medium text-gray-700 shadow-sm focus:ring-blue-500 focus:border-b-blue-500">E-Mail:</label>
        <input  [formControl]="updateForm.controls.email" name="profileEmail" type="text" required class="mt-1 block w-full rounded-md border-b-gray-700"/>
      </div>
      <!--Password-->
      <div>
        <label class="block text-sm font-medium text-gray-700 shadow-sm focus:ring-blue-500 focus:border-b-blue-500">Password: </label>
        <input  [formControl]="updateForm.controls.password" name="profilePassword" type="text" required class="mt-1 block w-full rounded-md border-b-gray-700"/>
      </div>
      <!--street-->
      <div>
        <label class="block text-sm font-medium text-gray-700 shadow-sm focus:ring-blue-500 focus:border-b-blue-500">Street: </label>
        <input  [formControl]="updateForm.controls.street" name="profileStreet" type="text" required class="mt-1 block w-full rounded-md border-b-gray-700"/>
      </div>
      <!--profilPostCode-->
      <div>
        <label class="block text-sm font-medium text-gray-700 shadow-sm focus:ring-blue-500 focus:border-b-blue-500">Postcode: </label>
        <input  [formControl]="updateForm.controls.postcode" name="profilPostCode" type="text" required class="mt-1 block w-full rounded-md border-b-gray-700"/>
      </div>
      <!--city-->
      <div>
        <label class="block text-sm font-medium text-gray-700 shadow-sm focus:ring-blue-500 focus:border-b-blue-500">City: </label>
        <input  [formControl]="updateForm.controls.city" name="profileCity" type="text" required class="mt-1 block w-full rounded-md border-b-gray-700"/>
      </div>
      <!--Country-->
      <div>
        <label class="block text-sm font-medium text-gray-700 shadow-sm focus:ring-blue-500 focus:border-b-blue-500">Country: </label>
        <input [formControl]="updateForm.controls.country" name="profileCountry" type="text" required class="mt-1 block w-full rounded-md border-b-gray-700"/>
      </div>
      <!--Save-->
      <div>
        <button type="submit" class="w-full bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-800">Save</button>
      </div>

    </form>


  </div>

</section>
