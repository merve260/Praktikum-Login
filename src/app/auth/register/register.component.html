<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-4 py-8 mx-auto md:max-w-screen lg:py-5">

    <div
      class="w-full bg-linear-to-br from-sky-100 to-sky-700 rounded-lg shadow dark:border md:mt-0 md:max-w-140 md:max-h-96 xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 md:p-8">
<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
  Register
</h1>
<form (ngSubmit)="onSubmit();" [formGroup]="userForm" #form>
<div>
  <label>
    <span>Vorname:</span>
    <input [formControl]="userForm.controls.firstName" id="vorname" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </label>

  <label>
    <span>Lastname:</span>
    <input [formControl]="userForm.controls.lastName" id="lastname" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </label>

  <label>
    <span>E-Mail:</span>
    <input [formControl]="userForm.controls.email" id="email" type="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    @if (email.invalid && email.touched) {
      <p class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">Bitte geben Sie eine gültige E-Mail Adresse ein.</p>
    }
  </label>
  <label>
    <span>Password:</span>
    <input [formControl]="userForm.controls.password" id="email" type="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    @if (password.invalid && password.touched) {
      <p class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">Bitte geben Sie eine gültige E-Mail Adresse ein.</p>
    }
  </label>
</div>
<div>
  <label>
    <span>Straße:</span>
    <input [formControl]="userForm.controls.strasse" id="strasse" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </label>
  <label>
    <span>Postleitzahl:</span>
    <input [formControl]="userForm.controls.postleitzahl" id="postleitzahl" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </label>
  <label>
    <span>Stadt:</span>
    <input [formControl]="userForm.controls.stadt" id="strasse" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </label>

  <label>
    <span>Land:</span>
    <input [formControl]="userForm.controls.land" id="land" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </label>
</div>


  <button type="submit"  class="w-full text-white bg-sky-900 hover:bg-sky-950 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Senden</button>
</form>
      </div>
    </div>
  </div>
</section>
